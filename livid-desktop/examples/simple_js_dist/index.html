<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script>
    function add_func() {
      var value = parseInt(document.getElementById("val").textContent);
      value++;
      document.getElementById("val").textContent = value.toString();
    }
  </script>

  <button onclick="add_func()">Add</button>
  <p id="val">0</p>

</body>

</html>
